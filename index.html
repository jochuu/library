<html>
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="newBooks">
        <h1>library</h1>
        <label for="title">book title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="The Hobbit"
          autocomplete="off"
          required
        />
        <label for="author">author</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="J.R.R Tolkien"
          autocomplete="off"
          required
        />
        <label for="pages">number of pages</label>
        <input
          type="number"
          id="pages"
          name="pages"
          placeholder="295"
          autocomplete="off"
          required
        />
        <label for="read">read?</label>
        <input type="checkbox" id="read" name="read" required />
        <button class="newBookBtn">new book</button>
      </div>
      <div class="books"></div>
    </div>
  </body>
  <script src="js/books.js"></script>
</html>
